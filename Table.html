<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>
<style>
    #student_Id {
        width: 100%;
        height: 200px;
    }

    #student_Id, th, td {
        border-collapse: collapse;
    }

</style>
<body>
    <table border="1"id="student_Id">
        <tr>
            <th>Student_Id</th>
            <th>Name</th>
            <th>Phone_Number</th>
        </tr>
        <tr>
            <td>111</td>
            <td>Sonam</td>
            <td>17255337</td>
        </tr>
        <tr>
            <td>112</td>
            <td>Choki</td>
            <td>77276948</td>
        </tr>
    </table>
    
</body>
</html>
