<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedList</title>
    <style>
        ul#lunch {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <div>
        <h1>Meals</h1>
        <ol>
            <li>Breakfast
                <ul id="breakfast">
                    <li>Bread and jam</li>
                    <li>Omelet</li>
                </ul>
            </li>
            <li>Lunch
                <ul id="lunch">
                    <li>Sikam pa</li>
                    <li>Emadatsi</li>
                </ul>
            </li>
        </ol>
    </div>
</body>
</html>
